<div class="my-[7.25vh]">
    <form class="mx-6 sm:w-96 sm:m-auto" (ngSubmit)="submitRegister($event)">

        <h1 class="text-4xl font-bold text-center pb-10">Register</h1>

        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name</label><span
                class="text-red-500 font-bold ml-0.5">*</span>
            <input type="name" name="name" [(ngModel)]="registerUser.name" class="form-control" id="exampleInputName">
        </div>

        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label><span
                class="text-red-500 font-bold ml-0.5">*</span>
            <input type="username" name="username" [(ngModel)]="registerUser.username" class="form-control"
                id="exampleInputUsername">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label><span
                class="text-red-500 font-bold ml-0.5">*</span>
            <input type="email" name="email" [(ngModel)]="registerUser.email" class="form-control"
                id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label><span
                class="text-red-500 font-bold ml-0.5">*</span>
            <input type="password" name="password" [(ngModel)]="registerUser.password" class="form-control"
                id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-primary bg-blue-500 w-full my-4">Submit</button>

    </form>
</div>
